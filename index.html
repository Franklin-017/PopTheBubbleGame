<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fish Game</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <div class="fixed inset-0 flex items-center justify-center" id="modal">
    <div class="bg-white max-w-md w-full p-6 text-center">
      <h1 class="text-4xl font-bold leading-none" id="score">0</h1>
      <p class="text-sm test-gray-700 mb-4">Points</p>
      <div>
        <button class="bg-blue-500 test-white w-full py-3 rounded-full text-sm" id="startGameBtn">Start Game</button>
      </div>
    </div>
  </div>
  <canvas id="canvas"></canvas>
  <script src="./script.js"></script>
</body>
</html>
